<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <!-- =====================form1======================= -->

        <div class="column1">
            <div class="back1">
                <div><i class="fa-solid fa-circle" id="circle-red"></i>
                    <i class="fa-solid fa-circle" id="circle-yellow">
                    </i>
                </div>
                <div class="box1"></div>
                <hr class="hrtag">
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
            <div class="table1">
                <div class="head1">
                    <hr>
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </div>
                <div class="information1">
                    <tr>
                        <td><div class="info">Name:<i class="fa-solid
                            fa-star-of-life" id="star"></i></div>
                            
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><div class="info">Email:<i class="fa-solid
                            fa-star-of-life" id="star"></i></div>
                            
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><div class="info">
                            Phone:(optional)</div>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><div class="info">Address:<i class="fa-solid
                            fa-star-of-life" id="star"></i></div>
                            
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><div class="info">
                            State:</div>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><div class="info">Country:<i class="fa-solid
                            fa-star-of-life" id="star"></i></div>
                            
                        </td>
                        <td>
                            <select>
                                <option></option>
                                <option>India</option>
                                <option>U.S</option>
                                <option>Japan</option>
                                <option>Chaina</option>
                                <option>England</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><div class="info">Zip code:<i class="fa-solid
                            fa-star-of-life" id="star"></i></div>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <button class="button">Register</button>
                </div>
                <i class="fa-solid fa-circle-xmark" id="wrong"></i>
            </div>

        </div>

        <!-- ======================form2=================== -->

        <div class="column2">
            <div class="back2">
                <div><i class="fa-solid fa-circle" id="circle-red"></i>
                    <i class="fa-solid fa-circle" id="circle-yellow">
                    </i>
                </div>
                <div class="box4">
                    <div class="box4-1"></div>
                    <div class="box4-2"></div>
                </div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
            <div class="table2">
                <div class="head2">
                    <hr>
                    <i class="fa-sharp fa-solid fa-xmark"></i>
                </div>
                <div class="information2">
                    <tr>
                        <td>
                            <div class="info"> Name:<i class="fa-solid
                            fa-star-of-life" id="star"></i>
                            </div>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="info">
                                Email:<i class="fa-solid
                            fa-star-of-life" id="star"></i>
                            </div>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><div class="info">
                            Phone:(optional)</div>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="info">Address:<i class="fa-solid
                            fa-star-of-life" id="star"></i></div> 
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td><div class="info">
                            State:</div>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="info">Country:<i class="fa-solid
                                fa-star-of-life" id="star"></i></div>
                        </td>
                        <td>
                            <select>
                                <option></option>
                                <option>India</option>
                                <option>U.S</option>
                                <option>Japan</option>
                                <option>Chaina</option>
                                <option>England</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="info"> Zip code:<i class="fa-solid
                                fa-star-of-life" id="star"></i></div>
                        </td>
                        <td>
                            <input type="text">
                        </td>
                    </tr>
                    <button class="button">Register</button>
                </div>
                <i class="fa-solid fa-circle-check" id="right"></i>
            </div>

        </div>

    </div>
</body>

</html>
